<!DOCTYPE html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>main</title>
<link rel="stylesheet" href="../include/css/register.css">
</head>
<body>

	<div class="container" id="container">

		<div class="cloud"></div>
		<div class="h3">完善您的个人信息</div>

		<div class="input-view">
			<input class="block-input" type="text" placeholder="请输入手机号码"
				maxlength="11">
		</div>

		<div class="input-view">
			<div class="code-view">
				<input class="block-input" type="text" placeholder="请输入验证码"
					maxlength="6">
			</div>
			<div class="btn-view">
				<button class="block-btn">点击获取验证码</button>
			</div>
		</div>
		
		<div class="submit-view">
			<div class="submit-btn">提交资料</div>
		</div>
		
		<div class="h6">个人信息隐私说明</div>


	</div>

	<script src="../include/jquery/jquery.min.js"></script>
	<script src="../include/core/core.js"></script>

	<script>
		$(function() {
			Core.resizeContainer();

			$(window).resize(function() {
				Core.resizeContainer();
			});

		});
	</script>

</body>
</html>
