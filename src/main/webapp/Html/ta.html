<!DOCTYPE html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>TA</title>
<link rel="stylesheet" href="../include/css/ta.css">
</head>
<body>


	<div class="container">

		<div class="cloud"></div>

		<div class="me-head">
			<div class="head-img">
				<img
					src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
			</div>
			<div class="nickname">笑笑笑</div>
			<div class="sex1"></div>

			<div class="info-view">
				<div class="integral-icon"></div>
				<div class="integral">12345</div>
				<div class="line"></div>
				<div class="like-icon"></div>
				<div class="like">123</div>
				<div class="line"></div>
				<div class="v-icon"></div>
				<div class="v">123</div>
			</div>
		</div>

		<div class="itemList">
			<div class="item">
				<div class="info">
					<div class="time">2016.07.28</div>
					<div class="name">{name}</div>
					<div class="description">{description}</div>
					<div class="img-view">
						<img
							src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
					</div>
					<div class="wishBar">
						<div class="tag"></div>
						<div class="wishItem">{wishItem}</div>
					</div>
				</div>

				<div class="foot-bar">
					<div class="text">{likeNum}</div>
					<div class="likeNumTag"></div>
				</div>

				<div class="itemType"></div>

			</div>

		</div>
	</div>

	<script src="../include/jquery/jquery.min.js"></script>
	<script src="../include/core/core.js"></script>

	<script>
		$(function() {

		});
	</script>

</body>
</html>
