<!DOCTYPE html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>my items</title>
<link rel="stylesheet" href="../include/core/icono.min.css">
<link rel="stylesheet" href="../include/iScroll/scrollbar.css">
<link rel="stylesheet" href="../include/css/items.css">
<link rel="stylesheet" href="../include/swiper/swiper-3.3.1.min.css">
</head>
<body>
	<div class="container" id="container" style="margin-bottom: 60px;">
		<div class="search-bar">
			<div class="search-input-view">
			<div class="search-btn" id="searchBtn"></div>
				<input type="text" id="searchInput">
			</div>
			<div class="search-btn-view">
				<div class="text">全部分类</div>
			</div>
		</div>
		<div class="cloud"></div>

		<div class="items">
			<div class="item">
				<div class="title">
					<div class="head-img pull-left">
						<img
							src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
					</div>
					<div class="nickname">{nickname}</div>
					<div class="recommended"></div>
					<div class="time">{displayTime}</div>
				</div>

				<div class="description">
					<div class="text">{description}</div>
				</div>

				<div class="imgs">
					<div>
						<div class="img-view">
							<img
								src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
						</div>
					</div>
				</div>

				<div class="wishBar">
					<div class="tag"></div>
					<div class="wishItem">{wishItem}</div>
				</div>

				<div class="foot-bar">
					<div class="text">{markNum}</div>
					<div class="commentNumTag"></div>
					<div class="text">{likeNum}</div>
					<div class="likeNumTag"></div>
				</div>

				<div class="itemType"></div>

			</div>

			<div class="item">
				<div class="title">
					<div class="head-img pull-left">
						<img
							src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
					</div>
					<div class="nickname">{nickname}</div>
					<div class="recommended"></div>
					<div class="time">{displayTime}</div>
				</div>

				<div class="description">
					<div class="text">{description}</div>
				</div>

				<div class="imgs">
					<div>
						<div class="img-view">
							<img
								src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
						</div>
					</div>
				</div>

				<div class="wishBar">
					<div class="tag"></div>
					<div class="wishItem">{wishItem}</div>
				</div>

				<div class="foot-bar">
					<div class="text">{markNum}</div>
					<div class="commentNumTag"></div>
					<div class="text">{likeNum}</div>
					<div class="likeNumTag"></div>
				</div>

				<div class="itemType"></div>

			</div>
			<div class="item">
				<div class="title">
					<div class="head-img pull-left">
						<img
							src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
					</div>
					<div class="nickname">{nickname}</div>
					<div class="recommended"></div>
					<div class="time">{displayTime}</div>
				</div>

				<div class="description">
					<div class="text">{description}</div>
				</div>

				<div class="imgs">
					<div>
						<div class="img-view">
							<img
								src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
						</div>
					</div>
				</div>

				<div class="wishBar">
					<div class="tag"></div>
					<div class="wishItem">{wishItem}</div>
				</div>

				<div class="foot-bar">
					<div class="text">{markNum}</div>
					<div class="commentNumTag"></div>
					<div class="text">{likeNum}</div>
					<div class="likeNumTag"></div>
				</div>

				<div class="itemType"></div>

			</div>


		</div>

		<div class="row" id="pull_up_bar">
			<div class="pull-up">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
			<div class="pull-up-text">加载更多</div>
		</div>
		<div class="fab withTableBar" id="fab"></div>

		<div class="table_bar">
			<input type="hidden" id="homeUrl" value="${tableUrls.homeUrl }">
			<input type="hidden" id="marketUrl" value="${tableUrls.marketUrl }">
			<input type="hidden" id="meUrl" value="${tableUrls.meUrl }">

			<div class="nav-view" id="table_bar_home">
				<div class="table_bar_btn">
					<div class="logo-home"></div>
					<div class="label">首页</div>
				</div>
			</div>
			<div class="nav-view" id="table_bar_market">
				<div class="table_bar_btn">
					<div class="logo-market"></div>
					<div class="label">集市</div>
				</div>
			</div>
			<div class="nav-view">
				<div class="table_bar_btn">
					<div class="logo-active"></div>
					<div class="label">购物车</div>
				</div>
			</div>
			<div class="nav-view" id="table_bar_me">
				<div class="table_bar_btn">
					<div class="logo-me"></div>
					<div class="label">我的</div>
				</div>
			</div>
		</div>


	</div>


	<template id="item_template">
	<div class="item">
		<div class="item-body">
			<div class="item-pic">
				<img src="{imgUrl}">
			</div>
			<div class="item-name">{name}</div>
			<div class="item-desc">{desc}</div>
			<div class="item-createtime">{createtime}</div>
		</div>
	</div>
	</template>

	<script src="../include/iScroll/iscroll.js"></script>
	<script src="../include/jquery/jquery.min.js"></script>
	<script src="../include/swiper/swiper-3.3.1.jquery.min.js"></script>
	<script src="../include/core/core.js"></script>

	<script>
		$(function() {
			$(window).scroll(function() {
				$("#fab").animate({
					left : '-50px'
				}, 1000);
			});
		});
	</script>
</body>
</html>
