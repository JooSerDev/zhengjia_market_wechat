<!DOCTYPE html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>my items</title>
<link rel="stylesheet" href="../include/css/myItems.css">
</head>
<body>

	<div class="container" id="container">
		<div class="cloud"></div>

		<div class="items">
			<div class="item">
				<div class="time">{createtime}</div>
				<div class="info">
					<div class="name">{name}{name}{name}{name}{name}</div>
					<div class="desc">{desc}{desc}{desc}{desc}{desc}{desc}{desc}{desc}{desc}{desc}</div>
					<div class="img">
						<img
							src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
					</div>
				</div>
				<div class="state-view">
					<div class="state wait">{state}</div>
					<div class="line wait"></div>
				</div>
			</div>

		</div>

		<div class="row" id="pull_up_bar">
			<div class="pull-up">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
			<div class="pull-up-text">加载更多</div>
		</div>


		<div class="add-item-view">
			<div class="addItem" id="addItem">添加宝贝</div>
		</div>

	</div>


	<template id="item_template">
	<div class="item">
		<div class="time">{createtime}</div>
		<div class="info">
			<div class="desc">{desc}</div>
			<div class="img">
				<img src="{imgUrl}">
			</div>
		</div>
		<div class="state-view">
			<div class="state">{state}</div>
			<div class="line"></div>
		</div>
	</div>
	</template>

	<script src="../include/jquery/jquery.min.js"></script>
	<script src="../include/core/core.js"></script>

	<script>
		var evens = {};

		$(function() {
			Core.myScroll.load();
		});
	</script>
</body>
</html>
