<!DOCTYPE html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>main</title>
<link rel="stylesheet" href="../include/css/itemDetail.css">
</head>
<body>
	<div class="container" id="container">
		<div class="main-view">
			<div class="head-view">
				<div class="head-img">
					<img
						src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
				</div>
				<div class="info-view">
					<div class="line">
						<div class="nickname">${owner.user.nickname }</div>
						<div class="state">123</div>
					</div>
					<div class="line">
						<div class="time">${item.displayTime }</div>
						<div class="itemType">123</div>
					</div>
				</div>
			</div>

			<div class="content-view">
				<div class="itemName">${item.name}</div>
				<div class="itemDescription">${item.description}</div>
				<div class="itemImg">
					<img
						src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
				</div>
				<div class="wish">
					<div class="icon"></div>
					<div class="text">123123</div>
				</div>

				<div class="like-view" id="likeBtn">
					<div class="icon"></div>
					<div class="text">1234</div>
				</div>
			</div>

			<div class="comment-view">
				<div class="header">
					<div class="count">
						<div class="icon"></div>
						<div class="text">123123</div>
					</div>
				</div>
				<div class="comments">
					<div class="comment">
						<div class="head-img">
							<img
								src="http://www.joosure.com/wechatTest/head_img/20166/15/BXBVz7YlhAqRHq4CJ0jvEAJtRDRPcPcq.jpg">
						</div>
						<div class="info">
							<div class="line">
								<span>nickname</span> &nbsp;&nbsp;<span>time</span>
							</div>
							<div class="content">123123123123</div>
						</div>
					</div>
				</div>
				<div class="loading">加载中</div>
			</div>

			<div class="foot-bar">
				<div class="btns">
					<div class="col-33">
						<div class="submitBtnView">
							<a class="btn" href="javascript:void(0);" id="toComment">写评论</a>
						</div>
					</div>
					<div class="col-66"></div>
				</div>
				<div class="ps-text">宝贝发布需后台审核通过后才可见</div>
			</div>
		</div>

	</div>

	<div class="comment-post-view">
		<div class="comment-input">
			<textarea rows="8" placeholder="评论" id="itemDesc" maxlength="500"></textarea>
		</div>
		<div class="post-btn" id="commentSubmitBtn">发表评论</div>
		<div class="post-btn" id="commentCancelBtn">返回</div>
	</div>


	<script src="../include/jquery/jquery.min.js"></script>
	<script src="../include/core/core.js"></script>

	<script>
		$(function() {

			Core.resizeContainer();

			$(window).resize(function() {
				Core.resizeContainer();
			});

			$("#toComment").on("click", function() {
				$("#container").hide();
				$(".comment-post-view").show();
			});
			
			$("#commentCancelBtn").on("click", function() {
				$("#container").show();
				$(".comment-post-view").hide();
			});

		});
	</script>

</body>
</html>
