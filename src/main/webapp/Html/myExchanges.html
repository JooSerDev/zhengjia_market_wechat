<body>

	<div class="full" id="wrapper">

							</div>

							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="row" id="pull_up_bar">
				<div class="pull-up">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>

			</div>

		</div>

				<img alt=""
					src="http://www.joosure.com:80/wechatTest/item_img_center_square/20166/21/fLvylh5ZXYC8jS4khLEn8c7yLxMJ0Nmh.jpg">

					src="http://www.joosure.com:80/wechatTest/item_img_center_square/20166/21/fLvylh5ZXYC8jS4khLEn8c7yLxMJ0Nmh.jpg">
			</div>
		</div>
		<div class="exchange-info-view"></div>
	</div>
	</template>

	<script src="../include/iScroll/iscroll.js"></script>
	<script src="../include/jquery/jquery.min.js"></script>
