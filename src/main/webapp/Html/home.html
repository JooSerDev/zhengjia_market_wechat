<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <title>main</title>
    <link rel="stylesheet" href="../include/core/icono.min.css">
    <link rel="stylesheet" href="../include/iScroll/scrollbar.css">
    <link rel="stylesheet" href="../include/core/myLess.css">
    <link rel="stylesheet" href="../include/swiper/swiper-3.3.1.min.css">
</head>
<body>

<!-- scroller start -->
<div class="container" id="wrapper">
    <div class="scroller" id="scroller">

        <div class="row margin">
            <!-- swiper start -->
            <div class="swiper-container" id="mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img
                                src="http://ecmb.bdimg.com/tam-ogel/cc4e1f5be3c5773a63b08c9909441236_950_200.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img
                                src="http://ecmb.bdimg.com/tam-ogel/9c8769a3b4a599aadb812405527ae42c_950_200.jpg">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- swiper end -->
        </div>


    </div>
</div>
<!-- scroller end -->

<div class="table_bar clearfix">
    <div class="col-25 text-center">
        <div class="table_bar_btn active">
            <div class="logo">
                <div class="icono-home"></div>
            </div>
            <div class="label">首页</div>
        </div>
    </div>
    <div class="col-25 text-center">
        <div class="table_bar_btn">
            <div class="logo">
                <div class="icono-market"></div>
            </div>
            <div class="label">商店</div>
        </div>
    </div>
    <div class="col-25 text-center">
        <div class="table_bar_btn">
            <div class="logo">
                <div class="icono-cart"></div>
            </div>
            <div class="label">购物车</div>
        </div>
    </div>
    <div class="col-25 text-center">
        <div class="table_bar_btn">
            <div class="logo">
                <div class="icono-gear"></div>
            </div>
            <div class="label">我的</div>
        </div>
    </div>
</div>

<script src="../include/iScroll/iscroll.js"></script>
<script src="../include/jquery/jquery.min.js"></script>
<script src="../include/swiper/swiper-3.3.1.jquery.min.js"></script>
<script src="../include/core/core.js"></script>

<script>
    $(function () {
        Core.mySwiper.loadSwiper();
    });
</script>

</body>
</html>
